<body style="background: cyan ">
      
    <div class="bs-example">
        <form 
        action="\"
        method="POST"
        style="padding-top: 10px;"
        class="form-horizontal">

            <div class="form-group">
                <label for="" class="control-label col-xs-5">
                    INGRESE LOS DATOS
                </label>
            </div>
            <div class="form-group">
                <label 
                    for="inputNombre"
                    class="control-label col-xs-2">
                    Nombre del Producto :
                </label>
                <div class="col-xs-5">
                    <input 
                    required
                    class="form-control"
                    type="text"
                    name="articulo"
                    id="inputArticulo"
                    placeholder="Nombre">
                </div>
            </div>
             <div class="form-group">
                <label 
                    for="inputApellidos"
                    class="control-label col-xs-2">
                    Marca del Producto :
                </label>
                <div class="col-xs-5">
                    <input
                    required 
                    class="form-control"
                    type="text"
                    name="marca"
                    id="inputApellidos"
                    placeholder="Marca">
                </div>
             </div>    

             <div class="form-group">
                <label 
                    for="inputDepto"
                    class="control-label col-xs-2">
                    Numero de Unidades :
                </label>
                <div class="col-xs-5">
                    <input 
                    required
                    class="form-control"
                    type="text"
                    name="unidades"
                    id="inputDepto"
                    placeholder="Num Unidades">
                </div>
    
            </div>
             <div class="form-group">
                <label 
                    for="inputPassword"
                    class="control-label col-xs-2">
                    ID del Articulo:
                </label>
                <div class="col-xs-5">
                    <input 
                    required
                    class="form-control"
                    type="_id"
                    name="_id"
                    id="inputPassword"
                    placeholder="Ingrese ID"
                    maxlength="8">
                </div>
            </div>
            <!--seccion de envio-->
            <div class="col-xs-offset-3 col-xs-12">
                <input 
                type="submit"
                class="btn btn-primary"
                value="Registrar">
                <input 
                type="button" 
                onclick=" location.href='./getfind' "
                value="Mostrar Articulos" 
                name="boton"
                class="btn btn-primary" />
            </div>
             
        </form>
    </div>
            
   <!--cargando a jquery-->
